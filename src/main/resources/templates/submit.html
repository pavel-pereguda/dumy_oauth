<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Submission</h1>
<form action="#" th:action="@{/submit}" th:object="${submit}" method="post">
    <p>CreditorIban: <input type="text" th:field="*{creditorIban}" /></p>
    <p>CreditorName: <input type="text" th:field="*{creditorName}" /></p>
    <p>Amount: <input type="text" th:field="*{amount}" /></p>
    <p>Currency: <input type="text" th:field="*{currency}" /></p>
    <p>Description: <input type="text" th:field="*{description}" /></p>


    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

    <a href="/sign"> Authenticate </a>

    <div th:if="${submit.token != null}">
        Token achieved
    </div>
    <div th:if="${submit.token == null}">
        Token is not present
    </div>

    <input type="hidden" th:field="${submit.token}" />
</form>
</body>
</html>
